<div class="left"></div>
<div class="rigth"></div>
<div class="container">
  <dx-form class="formulario" style="margin-top: 25px;" id=" form" [formData]="employee">
    <dxi-item itemType="group" cssClass="form-group" [colCount]="4">
      <dxi-item>
        <div class="form-avatar">

        </div>
      </dxi-item>
      <dxi-item itemType="group" [colSpan]="3">
        <dxi-item dataField="Nome Completo"></dxi-item>
        <dxi-item dataField="Informe o Cpf">
          <input class="CampoCPF" type="text" id="cpfInput" [(ngModel)]="cpf" (input)="formatarCPF()" maxlength="14">
        </dxi-item>
        <dxi-item dataField="Data de nascimento" editorType="text" [editorOptions]=" { width: '100%' }">
          <input type="date"></dxi-item>
      </dxi-item>
    </dxi-item>
    <dxi-item itemType="group" cssClass="form-group" [colCount]="2">
      <dxi-item itemType="group">
        <dxi-item dataField="Endereco"></dxi-item>
        <dxi-item dataField="Cidade"></dxi-item>
        <dxi-item dataField="Numero">
          <input type="text" class="CampoNumero" id="numeroInput" minlength="3" width="100%">
        </dxi-item>
      </dxi-item>
      <dxi-item itemType="group">
        <dxi-item dataField="Estado" editorType="dxSelectBox" [editorOptions]="{ items: states }"></dxi-item>
        <dxi-item dataField="Foto"></dxi-item>
      </dxi-item>
      <dxi-item dataField="Completo" [colSpan]="2" editorType="dxTextArea" [editorOptions]="{ height: 140 }"></dxi-item>
    </dxi-item>
    <dxi-item>
      <dx-button class="btn btn-primary" (onclick)="Enviar()">Enviar</dx-button>
    </dxi-item>
  </dx-form>
</div>
