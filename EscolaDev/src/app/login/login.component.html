<div class="pag">

  <div class="carrocel">
    <h3>ooooooooo</h3>
  </div>

  <div class="login">

    <div class="img"></div>

    <div class="info">
      <h4 style="color: cadetblue; margin-left: -15px;">Bem vindo!!</h4>

      <p>Acesse agora maior plataforma de gerrencia de educacional</p>
    </div>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required [(ngModel)]="usuario.email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required [(ngModel)]="usuario.senha">

      <div class="message" style="width: 100%;">
        <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">{{ errorMessage }}</div>
        <div *ngIf="Sussesso" style="color: rgb(0, 225, 255); margin-top: 10px;">{{ Sussesso }}</div>
      </div>
      <button type="submit"  class="btn btn-success" style="width: 100px;">Entrar</button>
    </form>
  </div>
</div>
