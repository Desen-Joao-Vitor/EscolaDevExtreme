<div class="inicio">
  <div class=" container">
    <form ()ngSubmit="login()" #loginForm="ngForm">
      <div class="formulario">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="usuario.email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="usuario.senha">

        <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">{{ errorMessage }}</div>
        <div *ngIf="Sussesso" style="color: rgb(0, 225, 255); margin-top: 10px;">{{ Sussesso }}</div>

        <button type="submit">Login</button>


      </div>
    </form>
  </div>
</div>
