<div class="row mt-4">
  <!-- Calendário -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Calendário</div>
      <div class="card-body">
        <!-- Adicione aqui o componente de calendário, por exemplo, usando DevExtreme Scheduler -->
        <!-- Certifique-se de importar os módulos e estilos necessários -->
        <dx-scheduler></dx-scheduler>
      </div>
    </div>
  </div>

  <!-- Espaço para disciplinas -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Disciplinas</div>
      <div class="card-body">
        <dx-data-grid [dataSource]="disciplina" keyExpr="id" [showBorders]="true" [allowColumnResizing]="true"
          [columnAutoWidth]="true">
          <dxo-paging [pageSize]="10"></dxo-paging>
          <dxi-column dataField="id" caption="ID"></dxi-column>
          <dxi-column dataField="nome" caption="Nome"></dxi-column>
          <dxi-column dataField="professor" caption="Professor"></dxi-column>
          <dxi-column dataField="carga-Horaria" caption="Carga Horária"></dxi-column>
          <dxi-column dataField="ano" caption="Ano"></dxi-column>
        </dx-data-grid>
      </div>
    </div>
  </div>
</div>
