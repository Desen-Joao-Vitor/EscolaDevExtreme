<div class="container" id="data-grid-demo">
  <dx-data-grid id="dataGrid" [dataSource]="dataMatricula"  [showBorders]="true" (onEditorPreparing)="onEditorPreparing($event)">

    <dxo-selection mode="multiple"></dxo-selection>

    <!--Formulario cadastro aluno-->
    <dxo-paging [enabled]="true"></dxo-paging>
    <dxo-editing mode="popup"[allowUpdating]="true"[allowDeleting]="true" [allowAdding]="true">
      <dxo-popup
      title="Cadastro Matricula"  [showTitle]="true" [width]="700"[height]="525">
    </dxo-popup>
    <dxo-form>
      <dxi-item itemType="group" [colCount]="2" [colSpan]="2" >
        <dxi-item dataField="idAluno" editorType="dxSelectBox" [editorOptions]="{ valueExpr: 'id', displayExpr: 'nome', dataSource: dataAluno}" [colSpan]="2"></dxi-item>

        <dxi-item dataField="cpf"  [editorOptions]="{  disabled: true }"></dxi-item>
      </dxi-item>


      <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
        <dxi-item dataField="idTurma"></dxi-item>
      <dxi-item dataField="idSituacao"></dxi-item>
      </dxi-item>
      <dxi-item dataField="data_alteracao" editorType="dxDateBox" editorOptions="{displayFormat: 'yyyy-mm-dd'}"></dxi-item>
    </dxo-form>
    </dxo-editing>

    <dxi-column dataField="idAluno" caption="Aluno">
      <dxo-lookup [dataSource]="dataAluno" displayExpr="nome" valueExpr="id"></dxo-lookup>
    </dxi-column>

    <dxi-column dataField="cpf"  caption="CPF" ></dxi-column>

    <dxi-column dataField="idTurma" caption="Turma">
      <dxo-lookup [dataSource]="dataTurma" displayExpr="nome" valueExpr="id_turma" >
      </dxo-lookup>
    </dxi-column>

    <dxi-column dataField="data_alteracao" caption="Data " dataType="date" format="dd/MM/yyyy">
    </dxi-column>

    <dxi-column dataField="idSituacao" caption="Situação">
      <dxo-lookup [dataSource]="dataSituacaoMatricula"displayExpr="situacao" valueExpr="id_situacao" >
      </dxo-lookup>
    </dxi-column>

  </dx-data-grid>
</div>
