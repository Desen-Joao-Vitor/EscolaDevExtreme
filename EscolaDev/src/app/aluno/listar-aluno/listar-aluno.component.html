<div class="container">

  <h4 style="margin-top: 15px;">Alunos cadastrado </h4>
  <dx-data-grid [dataSource]="aluno" [showBorders]="true" [allowColumnResizing]="true" [columnAutoWidth]="true">
    <dxi-column dataField="id_aluno" caption="id"></dxi-column>
    <dxi-column dataField="nome" caption="nome"></dxi-column>
    <dxi-column dataField="cpf"></dxi-column>
    <dxi-column dataField="cidade"></dxi-column>
    <dxi-column dataField="bairro"></dxi-column>
  </dx-data-grid>

</div>
