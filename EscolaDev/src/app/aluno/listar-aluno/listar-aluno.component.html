<div class="container">
  <h4 style="margin-top: 15px;">Alunos cadastrados</h4>

  <dx-data-grid [dataSource]="aluno" [showBorders]="true" [allowColumnResizing]="true" [columnAutoWidth]="true">

    <dxo-filter-row visible="true"></dxo-filter-row>

    <dxi-column dataField="id_aluno" caption="ID"></dxi-column>
    <dxi-column dataField="nome"></dxi-column>
    <dxi-column dataField="cpf"></dxi-column>

    <dxi-column dataField="bairro" [allowFiltering]="false"></dxi-column>
    <dxi-column dataField="Rua" [allowFiltering]="false"></dxi-column>
    <dxi-column dataField="numero" [allowFiltering]="false"></dxi-column>
    <dxi-column dataField="complemento" [allowFiltering]="false"></dxi-column>

    <dxi-column dataField="estado" [allowFiltering]="false"></dxi-column>
    <dxi-column dataField="cidade" [allowFiltering]="false"></dxi-column>
    <dxi-column dataField="observacao" [allowFiltering]="false"></dxi-column>
  </dx-data-grid>
</div>
