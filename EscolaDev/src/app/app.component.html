<div class="container-fluid">
  <div class="px-3 py-2 text-bg-dark border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        style="color: aliceblue;">

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
          <li class="nav-item">
            <a class="nav-link text-secondary" routerLinkActive="Active" [routerLink]="['home']">
              Home
            </a>
          </li>
          <select class="nav-link text-white" routerLinkActive="Active" (change)="navega($event)">
            <option class="text-black" value="">Alunos</option>
            <option class="text-black" value="Alunos/Cadastrados">Registro de Alunos</option>
            <option class="text-black" value="Alunos/matriculas">Gerar Matricula</option>
          </select>
          <select class="nav-link text-white" routerLinkActive="Active" (change)="navega($event)">
            <option class="text-black" value="">Professores</option>
            <option class="text-black" value="Professor/Cadastrados">Registro de Professores</option>
            <option class="text-black" value="Professor/Vircular-Disciplina">Vincular disciplinas</option>
          </select>
          <li class="nav-item">
            <a class="nav-link text-white" routerLinkActive="Active" [routerLink]="['Turmas']">
              Turmas
            </a>
          </li>
          <li>
            <a class="nav-link text-white" routerLinkActive="Active" [routerLink]="['Disciplina']">
              Disciplina
            </a>
          </li>
          <li class="nav-item">
            <div class="text-end">
              <a href="" class=" "></a>
              <button type="button" class="btn btn-light text-dark me-2" routerLinkActive="Active"
                [routerLink]="['Login']">Login</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="Conteudo">
    <router-outlet></router-outlet>
  </div>



</div>
<div class="final">
  <footer class="bg-dark text-white text-center p-3 mt-4">
  </footer>
</div>
