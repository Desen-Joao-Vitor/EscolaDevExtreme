<div class="container">
  <dx-form id="form" (onSelectionChanged)="onSelectionChanged($event)" [formData]="apiService" [readOnly]="false"
    [showColonAfterLabel]="true" [showValidationSummary]="true" validationGroup="connectionForm" []>

    <dxi-item>
      <h3 style="color:#20c997;">Conectar ao banco de dados</h3>
    </dxi-item>

    <dxi-item dataField="server" class="server">
      <dxo-label text="Servidor"></dxo-label>
    </dxi-item>

    <dxi-item dataField="username" class="username">
      <dxo-label text="Usuário"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" class="password">
      <dxo-label text="Senha"></dxo-label>
      <dxi-validation-rule type="required" message="A senha é obrigatória">
      </dxi-validation-rule>
    </dxi-item>

    <dxi-item dataField="databaseName" class="databaseName">
      <dxo-label text="Nome do Banco de Dados"></dxo-label>
    </dxi-item>

   <!-- <dxi-item location="after">
      <dx-button class="btn btn-success" text="Conectar" [width]="100" [height]="45"
        (onClick)="onSelectionChanged($event)"></dx-button>
    </dxi-item>
-->
  </dx-form>
</div>
